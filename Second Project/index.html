<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form class="writing-blocks">
		<h2 class="title">Contact us</h2><!-- title title title-->
		<div>
		<label for="first-name"><img class="imeges" src="user-blue.png"></label>
		<input type="text" name="first-names" placeholder="First Name" class="input">
		</div>

		<div>
		<label for="last-name"><img class="imeges" src="user-blue.png"></label>
		<input type="text" name="last-names" placeholder="Second Name" class="input">
		</div>
		<div>
		<label for="e-mail"><img class="imeges" src="mail-blue.png"></label>
		<input type="email" name="e-mail" placeholder="mail" class="input">
		</div>
		<div>
		<label for="phone"><img class="imeges" src="phone.png"></label>
		<input type="numbers" name="phone" placeholder="phone" class="input">
		</div>
		<div>
		<label for="text"><img class="imeges" src="pencil.png"></label>
		<input type="text" name="text" placeholder="text" class="input">
		</div>
<div class="send-div">
	<button class="submit">Send</button><!--SEND BUTTON-->
</div>
	</form>
</body>
</html>
